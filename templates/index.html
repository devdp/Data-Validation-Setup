<html>

<head>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
    <script>
        $(document).ready(function () {
            $(".item").click(function () {
                $(".item").removeClass("active");
                $(this).addClass("active");
            });
        });
        function addrecord() {
            document.getElementById('add').style.display = 'inline';
            document.getElementById('view').style.display = 'none';
        }

        function viewdata() {
            document.getElementById('view').style.display = 'inline';
            document.getElementById('add').style.display = 'none';
        }
        function update(){
            var ord = document.getElementById('ordnum').value;
            var trans = document.getElementById('transid').value;
            var amt = document.getElementById('amt').value;
            $.get('/update',{ord:ord,trans:trans,amt:amt}).done(function (data){
                html = '<div class="alert alert-danger" role="alert">'+data+'</div>';
                document.getElementById('alt').innerHTML=html;
            })
        }
    </script>
    <style>
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
            <a class="active item" onclick="addrecord()">
                Add Record
            </a>
            <a class="item" onclick="viewdata()">
                View Data
            </a>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div id="add" style="display: inline;">
                <!-- Material form contact -->
                <div class="card">

                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Record New Entry</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <div class="text-center" style="color: #757575;">

                            <div class="md-form mt-3">
                                <input type="text" id="ordnum" class="form-control">
                                <label for="materialContactFormName">Order Number</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="transid" class="form-control">
                                <label for="materialContactFormEmail">Transaction ID</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="amt" class="form-control">
                                <label for="materialContactFormEmail">Amount</label>
                            </div>                            
                            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                                onclick="update()">Send</button>

                        </div>
                        <!-- Form -->

                    </div>

                </div>
                <!-- Material form contact -->
            </div>
        </div>
        <div class="column">
            <div >
                <div class="card">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Update Status</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <br>
                        <br>
                        <div id="alt" class="text-center" style="color: #757575;">

                        </div>
                        <!-- Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
